<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <title>Users - Shopme Admin</title>
    <link
      rel="stylesheet"
      type="text/css"
      th:href="@{/webjars/bootstrap/4.6.0/css/bootstrap.min.css}"
    />
    <link rel="stylesheet" type="text/css" th:href="@{/css/all.css}" />
    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}" />

    <script
      type="text/javascript"
      th:src="@{/webjars/jquery/3.6.0/jquery.min.js}"
    ></script>
    <script
      type="text/javascript"
      th:src="@{/webjars/bootstrap/4.6.0/js/bootstrap.min.js}"
    ></script>
  </head>

  <body>
    <div>
      <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" th:href="@{#}">
          <img
            th:src="@{/docs/4.6/assets/brand/bootstrap-solid.svg}"
            alt="main-logo"
            width="30"
            height="30"
          />
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item active">
              <a class="nav-link" th:href="@{/users}"
                >Users <span class="sr-only">(current)</span></a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" th:href="@{#}">Categories</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" th:href="@{#}">Branch</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" th:href="@{#}">Products</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" th:href="@{#}">Customer</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" th:href="@{#}">Shipping</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" th:href="@{#}">Orders</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" th:href="@{#}">Sale reports</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" th:href="@{#}">Articles</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" th:href="@{#}">Menus</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" th:href="@{#}">Settings</a>
            </li>
          </ul>
        </div>
      </nav>
      <div class="mb-2">
        <h2>Manage user</h2>
        <a th:href="@{/users/new}">
          <button type="button" class="btn btn-primary">Create user</button></a
        >
      </div>
      <div th:if="${message != null}" class="alert alert-success" role="alert">
        [[${message}]]
      </div>
      <div>
        <table class="table table-bordered table-striped">
          <thead class="thead-dark">
            <tr>
              <th scope="col">user ud</th>
              <th scope="col">Photos</th>
              <th scope="col">Email</th>
              <th scope="col">First Name</th>
              <th scope="col">Last Name</th>
              <th scope="col">Roles</th>
              <th scope="col">Enabled</th>
              <th scope="col"></th>
            </tr>
          </thead>
          <tbody>
            <tr th:each="user : ${users}">
              <td th:text="${user.id}"></td>
              <td class="text-center"><i class="fas fa-user fa-3x"></i></td>
              <td th:text="${user.email}"></td>
              <td th:text="${user.firstName}"></td>
              <td th:text="${user.lastName}"></td>
              <td th:text="${user.roles}"></td>
              <td class="text-center">                <a
                      th:if="${user.enabled == true}"
                      class="fas fa-check-circle fa-2x green-icon"
                      th:href="@{'/users/' + ${user.id} + '/enabled/false'}"
              ></a>
                <a
                        th:if="${user.enabled == false}"
                        class="fas fa-check-circle fa-2x dark-icon"
                        th:href="@{'/users/' + ${user.id} + '/enabled/true'}"
                ></a></td>
              <td class="text-center">
                <a
                  class="far fa-edit fa-1x green-icon"
                  th:href="@{'/users/edit/' + ${user.id}}"
                ></a
                >&nbsp;
                <a
                  class="fas fa-trash fa-1x dark-icon btnDelete"
                  th:userId="${user.id}"
                  th:href="@{'/users/delete/' + ${user.id}}"
                  title="Delete this user"
                ></a>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
      <div
        class="modal fade"
        id="modal-dialog"
        tabindex="-1"
        aria-labelledby="exampleModalLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">Delete</h5>
              <button
                type="button"
                class="close"
                data-dismiss="modal"
                aria-label="Close"
              >
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body"></div>
            <div class="modal-footer">
              <a type="button" class="btn btn-success" href="" id="btnYes">Yes</a>
              <button type="button" class="btn btn-danger" data-dismiss="modal">
                No
              </button>
            </div>
          </div>
        </div>
        <div class="text-center">Shopme copyright @copy;</div>
      </div>
    </div>
    <script type="text/javascript">
      $(".btnDelete").click((e) => {
        e.preventDefault();
        const userId = e.target.getAttribute("userId");
        const url = e.target.getAttribute("href");
        $("#btnYes").attr("href", url);
        $(".modal-body").text("Delete user " + userId);
        $("#modal-dialog").modal();
      });
    </script>
  </body>
</html>
