<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<div th:fragment="content" th:remove="tag">
    <div class="form-group row m-2">
       The following information is important to calculate shipping cost for the products. </br>
        The dimensions (L X W X H) is for the box the box that is used to package the product - not the product's dimensions
    </div>
    <div class="form-group row">
        <label for="price" class="col-sm-2 col-form-label">Length (inch):</label>
        <div class="col-sm-10">
            <input
                    type="number"
                    step="0.01"
                    id="price"
                    class="form-control"
                    th:field="*{length}"
            />
        </div>
    </div>
    <div class="form-group row">
        <label for="price" class="col-sm-2 col-form-label">Width (inch):</label>
        <div class="col-sm-10">
            <input
                    type="number"
                    step="0.01"
                    id="price"
                    class="form-control"
                    th:field="*{width}"
            />
        </div>
    </div>
    <div class="form-group row">
        <label for="price" class="col-sm-2 col-form-label">Height (inch):</label>
        <div class="col-sm-10">
            <input
                    type="number"
                    step="0.01"
                    id="price"
                    class="form-control"
                    th:field="*{height}"
            />
        </div>
    </div>
    <div class="form-group row">
        <label for="price" class="col-sm-2 col-form-label">Weight (inch):</label>
        <div class="col-sm-10">
            <input
                    type="number"
                    step="0.01"
                    id="price"
                    class="form-control"
                    th:field="*{weight}"
            />
        </div>
    </div>
</div>
</body>
</html>
