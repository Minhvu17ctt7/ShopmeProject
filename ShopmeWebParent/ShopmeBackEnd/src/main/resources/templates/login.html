<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments :: page_header('Login - Shopme Admin')" />

  <body>
    <div class="container-fluid text-center">
      <div>
        <img th:src="@{/images/ShopmeAdminBig.png}">
      </div>
      <div th:if="${param.error}">
        <p class="text-danger">[[${session.SPRING_SECURITY_LAST_EXCEPTION.message}]]</p>
      </div>
      <div th:if="${param.logout}">
        <p class="text-warning">You has been logout</p>
      </div>
      <form th:action="@{/login}" method="post" style="max-width: 350px; margin: 0 auto">
        <div class="border border-secondary rounded p-3">
          <p>Access to shopme Control panel</p>
          <p>
            <input type="email" name="username" class="form-control" placeholder="Email" required/>
          </p>
          <p>
            <input type="password" name="password" class="form-control" placeholder="Password" required/>
          </p>
          <div>
            <input type="checkbox" name="remember-me" />&nbsp;Remember me
          </div>
          <p>
            <input type="submit" value="Login" class="btn btn-primary"/>
          </p>
        </div>
      </form>
      <div th:replace="fragments :: footer"></div>
    </div>
  </body>
</html>
