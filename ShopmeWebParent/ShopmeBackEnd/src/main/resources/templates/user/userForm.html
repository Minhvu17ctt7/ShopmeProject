<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments :: page_header('User - Shopme Admin')" />

  <body>
    <div>
      <div th:replace="navigation :: menu"></div>
      <div>
        <div class="m-2">
          <h2>Manage User/[[${titlePage}]]</h2>
        </div>
        <form
          th:action="@{/users/save}"
          method="post"
          style="max-width: 800px; margin: 0 auto"
          th:object="${user}"
          onsubmit="return submitForm(this)"
          enctype="multipart/form-data"
        >
          <input type="hidden" id="id-hidden" th:field="*{id}" >
          <div class="border border-secondary rounded p-3">
            <div class="form-group row">
              <label for="email" class="col-sm-4 col-form-label">Email</label>
              <input
                type="email"
                id="email"
                class="form-control col-sm-8 pr-1"
                th:field="*{email}"
                required
              />
            </div>
            <div class="form-group row">
              <label for="firstname" class="col-sm-4 col-form-label"
                >FirstName</label
              >
              <input
                type="text"
                id="firstname"
                class="form-control col-sm-8 pr-1"
                th:field="*{firstName}"
                required
              />
            </div>
            <div class="form-group row">
              <label for="lastname" class="col-sm-4 col-form-label"
                >LastName</label
              >
              <input
                type="text"
                id="lastname"
                class="form-control col-sm-8 pr-1"
                th:field="*{lastName}"
                required
              />
            </div>
            <div class="form-group row">
              <label for="password" class="col-sm-4 col-form-label"
                >password</label
              >
              <input th:if="${user.id == null}"
                type="password"
                id="password"
                class="form-control col-sm-8 pr-1"
                th:field="*{password}"
                required
                minlength="8"
                maxlength="16"
              />
              <input th:if="${user.id != null}"
                      type="password"
                      id="password"
                      class="form-control col-sm-8 pr-1"
                      th:field="*{password}"
                      minlength="8"
                      maxlength="16"
              />
            </div>
            <div class="form-group row">
              <label class="col-sm-4 col-form-label">Role</label>
              <div class="col-sm-8" style="padding: 0;">
                <th:block th:each="role : ${listRoles}">
                  <input type="checkbox" th:text="${role.name}" class="mr-1" th:value="${role.id}" th:field="*{roles}">
                  <small>- [[${role.description}]]</small><br>
                </th:block>
              </div>
            </div>
            <div class="form-group row">
              <label for="password" class="col-sm-4 col-form-label">Enabled</label>
              <div class="col-sm-8" style="padding: 0;">
                  <input type="checkbox" class="mr-1" th:field="*{enabled}">
              </div>
            </div>
            <div class="form-group row">
              <label for="file-image" class="col-sm-4 col-form-label">Phots</label>
              <div class="col-sm-8" style="padding: 0;">
                <input type="hidden" th:field="*{photos}">
                <input type="file" name="image" class="mb-2" id="file-image" accept="image/jpeg, image/png">
                <img th:src="@{${user.photosURL}}" id="thumbnail" alt="avatar" >
              </div>
            </div>
            <div class="text-center">
              <button type="submit" class="btn btn-primary m-3">Save</button>
              <button type="button" class="btn btn-secondary" id="btnCancle">Cancel</button>
            </div>
          </div>
        </form>
      </div>
      <!-- Modal -->
<div class="modal fade" id="modal-dialog" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="modal-title"></h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <p id="model-message" class="modal-body">
      </p>
      <div class="modal-footer">
        <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>
      <div>
        <div th:replace="fragments :: footer"></div>
      </div>
    </div>
    <script type="text/javascript">
      $(document).ready(function() {
         $("#btnCancle").on("click", function() {
           window.location = "[[@{/users}]]";
         })
        $("#file-image").change((e) => {
          const fileSize = e.target.files[0].size;
          if(fileSize > 1048576) {
            e.target.setCustomValidity("You must choose an image less than 1MB!");
            e.target.reportValidity();
          }else {
            e.target.setCustomValidity("");
            updateImage(e.target);}
        })
      })

      function updateImage(fileInput) {
        console.log(fileInput);
        var file = fileInput.files[0];
        var reader = new FileReader();
        reader.onload = function (e) {
          $("#thumbnail").attr("src", e.target.result);
        }
        reader.readAsDataURL(file);
      }

      function submitForm(form) {
        const userEmail = $("#email").val();
        const csrfValue = $("input[name='_csrf']").val();
        const url = "[[@{/users/check_email}]]";
        const idUser = $("#id-hidden").val();
        const param = {id: idUser,email: userEmail, _csrf: csrfValue};
        $.post(url, param, (res) => {
          if(res == "OK") {
            form.submit();
          } else if(res == "Duplicated"){
            showModalDialog("Warning",userEmail + " is already");
          } else {
            showModalDialog("Error", "Unknown response from server")
          }
        }).fail(() => {
          showModalDialog("Error", "Do not connect to server");
        })
        return false;
      }
      function showModalDialog(title, message) {
        $("#modal-title").text(title);
        $("#model-message").text(message);
        $("#modal-dialog").modal();
      }
    </script>
  </body>
</html>
